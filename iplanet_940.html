 <script>

      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
			 $.get( "/iplanet_cpu", function( data ) { // if this url doesnt work try http://localhost:3000/get_opco_db
    console.log("data - ", data);
    var value_939 = data[0]["value"];
	value_939 = Number(value_939);
	var value_940 = data[1]["value"];
	value_940 = Number(value_940);
  //window.alert(value_939);	
    //window.alert(value_940);	
			
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Memory', value_939],
          ['CPU', value_940],
          ['Network', 68]
        ]);

        var options = {
          width: 400, height: 120,
          redFrom: 90, redTo: 100,
          yellowFrom:75, yellowTo: 90,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);
        
       /* setInterval(function() {

     });
	 }
